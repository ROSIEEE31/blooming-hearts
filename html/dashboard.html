<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Hearts - User Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .dashboard-header {
            margin-bottom: 3rem;
        }

        .welcome-title {
            font-family: 'Cinzel', serif;
    font-size: 2.5rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgb(255, 255, 255);
    margin-bottom: 0.5rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2rem;
            margin: 0 auto;
            max-width: 1000px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-item i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #9b3f56;
        }

        .nav-item span {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .cart-count, .wishlist-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #b9818c;
            color: rgb(249, 245, 245);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="glass-container">
        <header class="dashboard-header">
            <h1 class="welcome-title">Welcome to Your Dashboard, ðŸŽ€ <span id="user-name">User</span></h1>
        </header>

        <nav class="dashboard-nav">
            <div class="nav-grid">
                <a href="catalog.html" class="nav-item" id="catalog-link">
                    <i class="fas fa-store"></i>
                    <span>Catalog</span>
                </a>
                <a href="cart.html" class="nav-item" id="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span class="cart-count">0</span>
                </a>
                <a href="wishlist.html" class="nav-item" id="wishlist-link">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                    <span class="wishlist-count">0</span>
                </a>
                <a href="contact.html" class="nav-item" id="contact-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contact Us</span>
                </a>
                <a href="index.html" class="nav-item" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
