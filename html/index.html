<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blooming Hearts - Luxury Floral Arrangements and Gift Cards">
    <title>Blooming Hearts - Luxury Floral Arrangements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #290808;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/e5/e0/05/e5e00565bc9ab72034843e1374908cb4.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(53, 10, 24, 0.9);
            padding: 1rem 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo img {
            height: 30px;
        }

        .logo span {
            color: #fff;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .social-links {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 90;
        }

        .social-links a {
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .hero-content {
            position: relative;
            padding: 12rem 5rem 5rem;
            max-width: 600px;
        }

        .valentine-text {
            font-family: 'Playfair Display', serif;
            color: #381822;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .main-heading {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0.5rem 0;
            line-height: 1.2;
            color: #ffffff;
        }

        .sub-heading {
            font-size: 1.1rem;
            color: #ffffff;
            margin: 1rem 0 2rem;
            max-width: 400px;
        }

        .explore-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #381822;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .explore-btn:hover {
            background-color: #290808;
            transform: translateY(-2px);
        }

        .slider-dots {
            position: absolute;
            bottom: 2rem;
            left: 5rem;
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .dot.active {
            background: #290808;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .hero-content {
                padding: 8rem 2rem 3rem;
            }

            .main-heading {
                font-size: 2.5rem;
            }

            .social-links {
                right: 1rem;
            }

            .slider-dots {
                left: 2rem;
            }
        }

        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 2.0rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <div class="background-image"></div>
    </div>
    
    <div class="glass-container">
        <nav class="main-nav">
           
        </nav>

    <main class="hero-content">

        <p class="sub-heading">A bloom for beauty, a card for meaning â€” together, they say it all</p>
        <a href="login.html" class="explore-btn">Explore more</a>

    <script src="../js/script.js"></script>
</body>
</html>
